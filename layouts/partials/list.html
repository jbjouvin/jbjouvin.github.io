<section class="container list">
  <h1 class="title">
    {{- if eq .Kind "term" -}}
    {{- i18n .Data.Singular | title -}}
    {{- print ": " -}}
    {{- end -}}

    {{- .Title -}}
  </h1>
  {{ .Content }}
  <ul>
    {{ range .Paginator.Pages }}
    <li>
    
    <a class="title" href="{{ .Params.ExternalLink | default .RelPermalink }}"> <i class={{ .Type }}> </i> {{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
